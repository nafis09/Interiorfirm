<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InteriorFirm</title>
  <link rel="icon" href="images/staircase.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="./src/output.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap');
  </style>
  <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
  
</head>

<body class="m-0">

   <nav class="bg-white flex md:gap-15 justify-between items-center md:px-12 lg:px-20 px-2 py-2 fixed top-0 z-40 w-full">
            <li class="list-none"><img src="images/Dark.png" alt="Logo" class="md:ml-50"></li>
        <ul class="hidden md:flex space-x-6 ml-5 px-6 py-4 justify-center items-center font-primary font-medium text-lg text-primary-color">
            
            <div class="flex justify-between items-end ml-50">
            <li><a href="#" class=" block px-4 py-4 hover:text-secondary1-color">Home</a></li>
            <li><a href="#" class="block px-4 py-4 hover:text-secondary1-color">About</a></li>
            <li><a href="#" class="block px-4 py-4 hover:text-secondary1-color">Service</a></li>
            <li><a href="#" class="block px-4 py-4 hover:text-secondary1-color">Projects</a></li>
            <li><a href="#" class="block px-4 py-4 hover:text-secondary1-color">Feedbacks</a></li>
            </div>
            <div class="flex gap-6 justify-between items-end ml-30">
                <a href="#" class="bg-[#28887A] text-white text-base px-6 py-4">Contact Us</a>
            </div> 
        </ul>

             <div>
                <button id="menu-btn" class="md:hidden flex flex-col justify-between items-end w-6 h-6 text-primary2-color focus:outline-none">
                <span class="block h-1 w-full bg-text4-color transform transition duration-300 ease-in-out origin-center"></span>
                <span class="block h-1 w-full bg-text4-color transform transition duration-300 ease-in-out origin-center"></span>
                <span class="block h-1 w-full bg-text4-color transform transition duration-300 ease-in-out origin-center"></span>
                </button>

                <div id="menu" class="hidden md:hidden px-6 py-4">
                    
                    <ul class="flex flex-col items-center justify-between space-y-4 font-medium text-primary2-color">
                        <li><a href="#" class="hover:text-primary2-color">Home</a></li>
                        <li><a href="#" class="hover:text-primary2-color">About</a></li>
                        <li><a href="#" class="hover:text-primary2-color">Service</a></li>
                        <li><a href="#" class="hover:text-primary2-color">Projects</a></li>
                        <li><a href="#" class="hover:text-primary2-color">Feedbacks</a></li>
                    </ul>
                </div>
            </div>   
    </nav>


    <section>
        <div class="bg-[url(/images/back rect.png)] bg-no-repeat bg-left">
            <h1 class="font-secondary text-primary-color font-bold text-8xl">Modern Interior Design Service</h1>
        </div>
    </section>


















<script>
const btn = document.getElementById('menu-btn');
const menu = document.getElementById('menu');
const lines = btn.querySelectorAll('span');
 
btn.addEventListener('click', () => {
  menu.classList.toggle('hidden');
  
  lines[0].classList.toggle('rotate-45');
  lines[0].classList.toggle('translate-y-2.5');
 
  lines[1].classList.toggle('opacity-0');

  lines[2].classList.toggle('-rotate-45');
  lines[2].classList.toggle('-translate-y-2.5');
});

</script>    

</body>
</html>
